<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="https://rawgit.com/ardacebi/login-template/master/main.css"> <!--This remotely loads the CSS file from GitHub making it a valid RAW file using rawgit.com-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> <!--This loads the official Material icons from Google-->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"> <!--This loads the indigo/pink Material theme CSS. This is used for page background, colors, sizes etc.-->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!--This makes the HTML file compatible on mobile devices. Originally used in Bootstrap 4-->
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script> <!--This loads the JS files from Google-->
</head>
<body>
  <hgroup>
    <h3 style="font-size: 20px; margin-bottom:-30px;">Time & Date</h3>
    <h1 style="font-size: 35px; margin-bottom:-10px;">Configuration</h1> <!--This line is the main h1 title-->
  </hgroup>
  <form>
    <div class="group">
      <input type="time"><span class="highlight"></span><span class="bar"></span>
      <label>Time</label> <!--This is the floating label-->
    </div>
    <div class="group">
      <input type="date"><span class="highlight"></span><span class="bar"></span>
      <label>Date</label> <!--This is the floating label-->
    </div>
    <button style="width: 100%;" type="button" class="button">Submit
      <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
    </button> <!--This is the submit button to submit custom requests-->
  </form>
  <footer>
    <p>AR-CEM Elektronik</p> <!--Brand name should be inserted to this line-->
  </footer>
</body>
</html>
